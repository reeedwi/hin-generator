<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIN Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Hull Identification Number Generator and Decoder">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="HIN Gen">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
</head>
<body>
    <div class="container">
        <h1>Hull Identification Number Generator</h1>
        
        <!-- Add tabs for navigation -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('generator')">Generate HIN</button>
            <button class="tab-btn" onclick="switchTab('decoder')">Decode HIN</button>
        </div>

        <!-- Generator Section -->
        <div id="generator-section" class="tab-content active">
            <div class="form-group">
                <label for="format">HIN Format:</label>
                <select id="format" onchange="updateOptions()">
                    <option value="current">Current Format (1984-Present)</option>
                    <option value="modelYear">Model Year Format (1972-1984)</option>
                    <option value="straightYear">Straight Year Format (1972-1984)</option>
                    <option value="state">State-Assigned Format</option>
                </select>
            </div>

            <div class="form-group" id="manufacturerGroup">
                <label for="manufacturer">Manufacturer:</label>
                <select id="manufacturer">
                    <option value="SER">Sea Ray Boats Inc.</option>
                    <option value="BMC">Bayliner Marine Corporation</option>
                    <option value="BWC">Boston Whaler Inc.</option>
                    <option value="GWT">Grady-White Boats Inc.</option>
                    <option value="TTM">Tracker Marine</option>
                </select>
            </div>

            <div class="form-group" id="stateGroup" style="display: none;">
                <label for="state">State:</label>
                <select id="state">
                    <option value="MIZ">Mississippi</option>
                    <option value="MNZ">Minnesota</option>
                    <option value="LAZ">Louisiana</option>
                </select>
            </div>

            <button onclick="generateHINs()">Generate HINs</button>

            <div class="results" id="results">
                <div class="hin-list" id="hinList"></div>
            </div>
        </div>

        <!-- Decoder Section -->
        <div id="decoder-section" class="tab-content">
            <div class="decoder-container">
                <div class="form-group">
                    <label for="hinInput">Enter HIN to Decode:</label>
                    <input type="text" id="hinInput" placeholder="Enter 12-character HIN" maxlength="12">
                </div>
                <button onclick="decodeHIN()">Decode HIN</button>
                <div id="decoder-results" class="decoder-results">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add PWA registration script -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
